- step:
    name: fetch_data
    image: python:3.7
    command:
    - pip install -r requirements.txt
    - python ./fecth_data.py {parameters}
    inputs:
    - name: attacks
      default: datum://017c9ddc-ce57-672e-9358-50a2ffb9115e
      optional: false
- step:
    name: fetch_data_why
    image: python:3.7
    command:
    - pip install -r requirements.txt
    - python ./fetch_data_why.py {parameters}
    inputs:
    - name: attacks
      default: datum://017c9ddc-ce57-672e-9358-50a2ffb9115e
      optional: false
    environment-variables:
      - name: WHYSECTRET
        default: ""
- step:
    name: fine_tune
    image: pytorch/pytorch:1.10.0-cuda11.3-cudnn8-runtime
    command:
    - pip install -r requirements.txt
    - python ./fine_tune.py {parameters}
    inputs:
    - name: train
      optional: true
    - name: val
      optional: true
    - name: test
      optional: true
    - name: my_dict
      optional: true
- step:
    name: pepare_text
    image: python:3.7
    command:
    - pip install -r requirements.txt
    - python ./prepare_text.py {parameters}
    inputs:
    - name: attacksminiprocessed
      optional: true
- step:
    name: pre_process
    image: python:3.7
    command:
    - pip install -r requirements.txt
    - python ./pre_process.py {parameters}
    inputs:
    - name: attacksmini
      optional: true
- step:
    name: tokenize_text
    image: python:3.7
    command:
    - pip install -r requirements.txt
    - python ./prepare_text.py {parameters}
    inputs:
    - name: attacksminiprocessed
      optional: true
- pipeline:
    name: sharkpipe
    edges:
    - configuration: {}
      source: fetch_data.output.*
      target: pre_process.input.attacksmini
    - configuration: {}
      source: pre_process.output.*
      target: pepare_text.input.attacksminiprocessed
    - configuration: {}
      source: pepare_text.output.train.csv
      target: fine_tune.input.train
    - configuration: {}
      source: pepare_text.output.val.csv
      target: fine_tune.input.val
    - configuration: {}
      source: pepare_text.output.test.csv
      target: fine_tune.input.test
    - configuration: {}
      source: pepare_text.output.my_dict.csv
      target: fine_tune.input.my_dict
    nodes:
    - name: fetch_data
      actions: []
      override: {}
      step: fetch_data
      type: execution
    - name: pre_process
      actions: []
      override: {}
      step: pre_process
      type: execution
    - name: pepare_text
      actions: []
      override: {}
      step: pepare_text
      type: execution
    - name: fine_tune
      actions: []
      override: {}
      step: fine_tune
      type: execution
